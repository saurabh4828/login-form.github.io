<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

    <title>S-Login Form</title>
  </head>

  <body>
    
    <div class="container">
      <div class="row w-100 d-flex justify-content-center align-items-center main_div">
        <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
          <div class="card py-3 px-2">
            <p class="text-center my-3 text-capitalize"><span>connect with us</span></p>
            <div class="row mx-auto">
              <div class="col-4">
                <a href="#" target="_blank" class="social_site"> <i class="fab fa-google"></i> </a>
              </div>
              <div class="col-4">
                <a href="#" target="_blank" class="social_site"> <i class="fab fa-facebook"></i> </a>
              </div>
              <div class="col-4">
                <a href="#" target="_blank" class="social_site"> <i class="fab fa-instagram"></i> </a>
              </div>
            </div>

            <div class="division">
              <div class="row">
                <div class="col-6 mx-auto mb-4">
                  <span class="main_heading">Login Form</span>
                </div> 
              </div>

              <form class="my_form">
               <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
                </div>

                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="form-group form-check text-left">
                      <input type="checkbox" class="form-check-input" name="checkbox">
                      <label class="form-check-label">Remember Me</label>
                    </div>  
                  </div>

                  <div class="col-md-6 col-12 register_here text-right">
                    <a href="#">Register Here</a>
                  </div>
                </div>

                <div class="my-3">
                  <button class="btn btn-block btn-primary btn-lg">
                    <small> <i class="fa fa-user pr-2"></i> Login</small>
                  </button>
                </div>
                
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
